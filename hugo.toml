baseURL = "https://c0rt3x.xyz/"
languageCode = "en-us"
title = "My Blog"
theme = "terminal"
pagination.pagerSize = 5

[markup.highlight]
  noClasses = false

[params]
  contentTypeName = "posts"
  showMenuItems = 3
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = false
  autoCover = true
  showLastUpdated = false

[languages]
  [languages.en]
    languageName = "English"
    title = "Terminal"

    [languages.en.params]
      subtitle = "A blog by me"
      owner = ""
      keywords = ""
      copyright = ""
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "Terminal"
        logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "whoami"
        name = "whoami"
        url = "/whoami"
        weight = 1

      [[languages.en.menu.main]]
        identifier = "posts"
        name = "posts"
        url = "/posts"
        weight = 2

      [[languages.en.menu.main]]
        identifier = "rants"
        name = "rants"
        url = "/rants"
        weight = 3

[module]
  [[module.imports]]
    path = "github.com/panr/hugo-theme-terminal/v4"